name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Set up Docker Buildx (BuildKit)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Log in to GitHub Container Registry (GHCR)
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 4️⃣ Build and push Docker image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/btech:dev,ghcr.io/${{ github.repository_owner }}/btech:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # 5️⃣ Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    # 6️⃣ Configure Kubeconfig
    - name: Configure Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    # 7️⃣ Deploy to Kubernetes
    - name: Deploy to Kubernetes
      env:
        IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/btech:${{ github.sha }}
      run: |
        # Update deployment.yaml to use the specific image tag
        sed -i "s|image: .*btech:.*|image: $IMAGE_TAG|" deployment.yaml
        
        # Apply Kubernetes manifests
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
        
        # Wait for rollout to complete
        kubectl rollout status deployment/node-deployment --timeout=5m
        
        # Restart deployment to pull new image
        kubectl rollout restart deployment/node-deployment
        
        # Verify deployment
        kubectl get pods -l app=node-deployment