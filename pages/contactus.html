<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - RP Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f1335;
            color: #e2e8f0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: #0f1335;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #cbd5e0;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #aab4ff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        input, textarea {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        textarea {
            min-height: 150px;
        }
        button {
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            background: #647dee;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #556bd8;
        }
    </style>
</head>
<body>
    <nav>
        <div style="font-size: 1.5rem; font-weight: bold; color: #aab4ff;">RP Gallery</div>
        <ul>
           <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/contact">Contact us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p style="text-align:center; color:#cbd5e0; max-width:700px; margin:auto;">
            Feel free to reach out to us with any questions, comments, or assistance you may need.
        </p>

        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <input type="text" placeholder="Subject" required />
            <textarea placeholder="Write your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
